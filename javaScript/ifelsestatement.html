<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>If Else</title>
</head>
<body>
    <script>
        var a=105;
        if(a%2==0)
        {
            document.write("Even");
        }
        else
        {
            document.write("Odd");
        }
    </script>
</body>
</html>
