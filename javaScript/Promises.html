<!DOCTYPE html>
<!-- <html lang="en"> -->
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Promises</title>
</head>
<body>
    <script>
        // promise(resolve,reject){}
        const mypromise=new Promise((resolve,reject)=>{
            const password="Saloniiiii@2007";
            if(password.length>8){
                resolve("Password length is okay");
            }
            else{
                reject("Password is shorter in length");
            }
        })
        console.log(mypromise);

        mypromise.then((msg)=>{
            console.log(msg);
        })

        mypromise.catch((err)=>{
            console.log(err);
        })

        .finally(()=>{
            console.log("We are student of ABES");
        })
    </script>
</body>
</html>
